<p *ngIf="mySale == undefined">Failed Fetching user info</p>
<div *ngIf="mySale != undefined">
    
    <div class="card text-center m-2 p-2">
        <div class="card-body text-right">

            <img src={{mySale.imagePath}} class="card-img-top">

        </div>
        <div class="card-footer text-muted">
            
            {{mySale.price}}
        </div>
    </div>
</div>
